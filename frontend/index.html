<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LLC4320 Data API Test</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 12px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            padding: 30px;
        }

        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 2em;
        }

        .subtitle {
            color: #666;
            margin-bottom: 30px;
        }

        .section {
            margin-bottom: 30px;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 8px;
        }

        .section h2 {
            color: #444;
            margin-bottom: 15px;
            font-size: 1.3em;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            color: #555;
            font-weight: 500;
        }

        input, select {
            width: 100%;
            padding: 10px;
            border: 2px solid #ddd;
            border-radius: 6px;
            font-size: 14px;
            transition: border-color 0.3s;
        }

        input:focus, select:focus {
            outline: none;
            border-color: #667eea;
        }

        .form-row {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
        }

        button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 6px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        button:active {
            transform: translateY(0);
        }

        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .status {
            padding: 12px;
            border-radius: 6px;
            margin-bottom: 15px;
            font-weight: 500;
        }

        .status.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .status.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .status.info {
            background: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
        }

        .status.loading {
            background: #fff3cd;
            color: #856404;
            border: 1px solid #ffeaa7;
        }

        pre {
            background: #2d2d2d;
            color: #f8f8f2;
            padding: 15px;
            border-radius: 6px;
            overflow-x: auto;
            font-size: 13px;
            line-height: 1.5;
        }

        .data-preview {
            max-height: 400px;
            overflow-y: auto;
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-top: 15px;
        }

        .stat-card {
            background: white;
            padding: 15px;
            border-radius: 6px;
            border: 1px solid #ddd;
        }

        .stat-label {
            color: #666;
            font-size: 0.9em;
            margin-bottom: 5px;
        }

        .stat-value {
            color: #333;
            font-size: 1.5em;
            font-weight: 600;
        }

        .button-group {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        .visualization-container {
            margin-top: 20px;
            padding: 20px;
            background: white;
            border-radius: 8px;
            border: 1px solid #ddd;
        }

        #dataVisualization {
            width: 100%;
            height: 600px;
        }

        .visualization-controls {
            margin-top: 15px;
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            align-items: center;
        }

        .colorbar-label {
            margin-top: 10px;
            text-align: center;
            color: #666;
            font-size: 0.9em;
        }
    </style>
    <!-- Plotly.js for data visualization -->
    <script src="https://cdn.plot.ly/plotly-2.26.0.min.js"></script>
</head>
<body>
    <div class="container">
        <h1>üåä LLC4320 Data API Test</h1>
        <p class="subtitle">Test the Flask API endpoints and visualize sample data</p>

        <!-- API Configuration -->
        <div class="section">
            <h2>API Configuration</h2>
            <div class="form-group">
                <label for="apiUrl">API Base URL</label>
                <input type="text" id="apiUrl" value="http://localhost:8080" placeholder="http://localhost:8080">
            </div>
        </div>

        <!-- Metadata Section -->
        <div class="section">
            <h2>1. Get Metadata</h2>
            <div class="form-group">
                <label for="metadataField">Field</label>
                <select id="metadataField">
                    <option value="salinity">Salinity</option>
                    <option value="temperature">Temperature</option>
                    <option value="vertical_velocity">Vertical Velocity</option>
                </select>
            </div>
            <button onclick="fetchMetadata()">Fetch Metadata</button>
            <div id="metadataStatus"></div>
            <div id="metadataResult"></div>
        </div>

        <!-- Data Slice Section -->
        <div class="section">
            <h2>2. Get Data Slice</h2>
            <div class="form-group">
                <label for="dataField">Field</label>
                <select id="dataField">
                    <option value="salinity">Salinity</option>
                    <option value="temperature">Temperature</option>
                    <option value="vertical_velocity">Vertical Velocity</option>
                </select>
            </div>
            <div class="form-row">
                <div class="form-group">
                    <label for="timestep">Timestep</label>
                    <input type="number" id="timestep" value="0" min="0">
                </div>
                <div class="form-group">
                    <label for="depthLevel">Depth Level</label>
                    <input type="number" id="depthLevel" value="0" min="0" max="89">
                </div>
                <div class="form-group">
                    <label for="quality">Quality</label>
                    <input type="number" id="quality" value="-12" min="-12" max="0">
                </div>
            </div>
            <div class="form-row">
                <div class="form-group">
                    <label for="latMin">Latitude Min</label>
                    <input type="number" id="latMin" value="-40" step="0.1">
                </div>
                <div class="form-group">
                    <label for="latMax">Latitude Max</label>
                    <input type="number" id="latMax" value="-10" step="0.1">
                </div>
                <div class="form-group">
                    <label for="lonMin">Longitude Min</label>
                    <input type="number" id="lonMin" value="105" step="0.1">
                </div>
                <div class="form-group">
                    <label for="lonMax">Longitude Max</label>
                    <input type="number" id="lonMax" value="160" step="0.1">
                </div>
            </div>
            <div class="button-group">
                <button onclick="fetchDataSlice()">Fetch Data Slice</button>
                <button onclick="fetchDataSlice('base64')">Fetch as Base64</button>
            </div>
            <div id="dataStatus"></div>
            <div id="dataResult"></div>
            <div id="dataVisualizationContainer" class="visualization-container" style="display: none;">
                <h3 style="margin-bottom: 15px;">Data Visualization</h3>
                <div id="dataVisualization"></div>
                <div class="colorbar-label" id="colorbarLabel"></div>
            </div>
        </div>

    </div>

    <script>
        const API_BASE = () => document.getElementById('apiUrl').value;

        function showStatus(elementId, message, type = 'info') {
            const element = document.getElementById(elementId);
            element.innerHTML = `<div class="status ${type}">${message}</div>`;
        }

        function clearStatus(elementId) {
            document.getElementById(elementId).innerHTML = '';
        }

        async function fetchMetadata() {
            const field = document.getElementById('metadataField').value;
            const url = `${API_BASE()}/api/metadata?field=${field}`;
            
            showStatus('metadataStatus', 'Loading metadata...', 'loading');
            clearStatus('metadataResult');

            try {
                const response = await fetch(url);
                const data = await response.json();

                if (!response.ok) {
                    throw new Error(data.error || 'Failed to fetch metadata');
                }

                showStatus('metadataStatus', '‚úì Metadata loaded successfully', 'success');
                
                const html = `
                    <div class="stats">
                        <div class="stat-card">
                            <div class="stat-label">Field</div>
                            <div class="stat-value">${data.field}</div>
                        </div>
                        <div class="stat-card">
                            <div class="stat-label">Total Timesteps</div>
                            <div class="stat-value">${data.total_timesteps.toLocaleString()}</div>
                        </div>
                        <div class="stat-card">
                            <div class="stat-label">Dimensions (X √ó Y √ó Z)</div>
                            <div class="stat-value">${data.dimensions.x} √ó ${data.dimensions.y} √ó ${data.dimensions.z}</div>
                        </div>
                        <div class="stat-card">
                            <div class="stat-label">Data Type</div>
                            <div class="stat-value">${data.data_type}</div>
                        </div>
                    </div>
                    <h3 style="margin-top: 20px; margin-bottom: 10px;">Full Response:</h3>
                    <pre class="data-preview">${JSON.stringify(data, null, 2)}</pre>
                `;
                document.getElementById('metadataResult').innerHTML = html;
            } catch (error) {
                showStatus('metadataStatus', `‚úó Error: ${error.message}`, 'error');
                document.getElementById('metadataResult').innerHTML = `<pre>${error.message}</pre>`;
            }
        }

        async function fetchDataSlice(format = 'array') {
            const field = document.getElementById('dataField').value;
            const timestep = document.getElementById('timestep').value;
            const depthLevel = document.getElementById('depthLevel').value;
            const latMin = document.getElementById('latMin').value;
            const latMax = document.getElementById('latMax').value;
            const lonMin = document.getElementById('lonMin').value;
            const lonMax = document.getElementById('lonMax').value;
            const quality = document.getElementById('quality').value;

            const url = `${API_BASE()}/api/data/slice?` +
                `field=${field}&` +
                `timestep=${timestep}&` +
                `depth_level=${depthLevel}&` +
                `lat_min=${latMin}&lat_max=${latMax}&` +
                `lon_min=${lonMin}&lon_max=${lonMax}&` +
                `quality=${quality}&` +
                `format=${format}`;

            showStatus('dataStatus', 'Loading data slice... (this may take a moment)', 'loading');
            clearStatus('dataResult');
            // Hide visualization container initially
            document.getElementById('dataVisualizationContainer').style.display = 'none';

            try {
                const startTime = Date.now();
                const response = await fetch(url);
                const data = await response.json();
                const loadTime = ((Date.now() - startTime) / 1000).toFixed(2);

                if (!response.ok) {
                    throw new Error(data.error || 'Failed to fetch data');
                }

                showStatus('dataStatus', `‚úì Data loaded successfully in ${loadTime}s`, 'success');

                // Calculate statistics and prepare data for visualization
                const dataArray = data.data.data;
                let min = Infinity, max = -Infinity, sum = 0, count = 0;
                let processedData = null;

                if (format === 'array' && Array.isArray(dataArray)) {
                    processedData = dataArray;
                    // Flatten 2D array for stats
                    for (const row of dataArray) {
                        if (Array.isArray(row)) {
                            for (const val of row) {
                                if (typeof val === 'number' && !isNaN(val)) {
                                    min = Math.min(min, val);
                                    max = Math.max(max, val);
                                    sum += val;
                                    count++;
                                }
                            }
                        }
                    }
                } else if (format === 'base64' && data.data.format === 'base64') {
                    // Decode base64 data
                    try {
                        const binaryString = atob(data.data.data);
                        const bytes = new Uint8Array(binaryString.length);
                        for (let i = 0; i < binaryString.length; i++) {
                            bytes[i] = binaryString.charCodeAt(i);
                        }
                        const float32Array = new Float32Array(bytes.buffer);
                        const shape = data.data.shape;
                        processedData = [];
                        for (let i = 0; i < shape[0]; i++) {
                            const row = [];
                            for (let j = 0; j < shape[1]; j++) {
                                const idx = i * shape[1] + j;
                                const val = float32Array[idx];
                                row.push(val);
                                if (typeof val === 'number' && !isNaN(val)) {
                                    min = Math.min(min, val);
                                    max = Math.max(max, val);
                                    sum += val;
                                    count++;
                                }
                            }
                            processedData.push(row);
                        }
                    } catch (e) {
                        console.error('Error decoding base64 data:', e);
                    }
                }

                const mean = count > 0 ? (sum / count).toFixed(4) : 'N/A';
                const shape = data.shape || 'N/A';

                const html = `
                    <div class="stats">
                        <div class="stat-card">
                            <div class="stat-label">Data Shape</div>
                            <div class="stat-value">${shape[0]} √ó ${shape[1]}</div>
                        </div>
                        ${count > 0 ? `
                            <div class="stat-card">
                                <div class="stat-label">Min Value</div>
                                <div class="stat-value">${min.toFixed(4)}</div>
                            </div>
                            <div class="stat-card">
                                <div class="stat-label">Max Value</div>
                                <div class="stat-value">${max.toFixed(4)}</div>
                            </div>
                            <div class="stat-card">
                                <div class="stat-label">Mean Value</div>
                                <div class="stat-value">${mean}</div>
                            </div>
                        ` : ''}
                        <div class="stat-card">
                            <div class="stat-label">Format</div>
                            <div class="stat-value">${data.data.format}</div>
                        </div>
                    </div>
                `;
                document.getElementById('dataResult').innerHTML = html;

                // Visualize the data if we have processed data
                if (processedData && processedData.length > 0 && processedData[0].length > 0) {
                    try {
                        visualizeData(processedData, data.coordinates, data.field, min, max);
                    } catch (vizError) {
                        console.error('Visualization error:', vizError);
                        showStatus('dataStatus', `‚úì Data loaded, but visualization failed: ${vizError.message}`, 'info');
                    }
                }
            } catch (error) {
                showStatus('dataStatus', `‚úó Error: ${error.message}`, 'error');
                document.getElementById('dataResult').innerHTML = `<pre>${error.message}</pre>`;
                // Hide visualization container on error
                document.getElementById('dataVisualizationContainer').style.display = 'none';
            }
        }


        function visualizeData(dataArray, coordinates, fieldName, minVal, maxVal) {
            // Show visualization container
            const container = document.getElementById('dataVisualizationContainer');
            container.style.display = 'block';

            // Get field units for labels
            const fieldUnits = {
                'salinity': 'g kg‚Åª¬π',
                'salt': 'g kg‚Åª¬π',
                'temperature': '¬∞C',
                'theta': '¬∞C',
                'vertical_velocity': 'm s‚Åª¬π',
                'w': 'm s‚Åª¬π'
            };
            const unit = fieldUnits[fieldName.toLowerCase()] || '';

            // Extract latitude and longitude arrays
            const lat = coordinates.latitude;
            const lon = coordinates.longitude;

            // Prepare coordinate arrays for Plotly
            // Plotly heatmap can use 1D arrays (for regular grids) or 2D arrays (for irregular grids)
            let xCoords, yCoords;
            
            // Helper function to find min/max without using spread operator (avoids stack overflow)
            function findMinMax(arr) {
                let min = Infinity;
                let max = -Infinity;
                for (let i = 0; i < arr.length; i++) {
                    if (Array.isArray(arr[i])) {
                        for (let j = 0; j < arr[i].length; j++) {
                            const val = arr[i][j];
                            if (typeof val === 'number' && !isNaN(val)) {
                                min = Math.min(min, val);
                                max = Math.max(max, val);
                            }
                        }
                    } else if (typeof arr[i] === 'number' && !isNaN(arr[i])) {
                        min = Math.min(min, arr[i]);
                        max = Math.max(max, arr[i]);
                    }
                }
                return { min, max };
            }
            
            if (Array.isArray(lat) && Array.isArray(lat[0]) && 
                Array.isArray(lon) && Array.isArray(lon[0])) {
                // We have 2D coordinate grids
                // For heatmap, we can use the first row/column or create 1D arrays from min/max
                // Using first row/column for x and y axes
                xCoords = lon[0] || [];
                yCoords = lat.map(row => row[0]) || [];
                
                // If dimensions don't match, create evenly spaced coordinates
                if (xCoords.length !== dataArray[0].length || yCoords.length !== dataArray.length) {
                    const latRange = findMinMax(lat);
                    const lonRange = findMinMax(lon);
                    
                    const latStep = dataArray.length > 1 ? (latRange.max - latRange.min) / (dataArray.length - 1) : 0;
                    const lonStep = dataArray[0].length > 1 ? (lonRange.max - lonRange.min) / (dataArray[0].length - 1) : 0;
                    
                    xCoords = Array.from({ length: dataArray[0].length }, (_, i) => lonRange.min + i * lonStep);
                    yCoords = Array.from({ length: dataArray.length }, (_, i) => latRange.min + i * latStep);
                }
            } else {
                // Fallback: create coordinate arrays from data ranges
                // Try to get ranges from coordinates if available, otherwise use defaults
                let latMin = -40, latMax = -10, lonMin = 105, lonMax = 160;
                
                if (Array.isArray(lat) && lat.length > 0) {
                    const latRange = findMinMax(lat);
                    latMin = latRange.min;
                    latMax = latRange.max;
                }
                if (Array.isArray(lon) && lon.length > 0) {
                    const lonRange = findMinMax(lon);
                    lonMin = lonRange.min;
                    lonMax = lonRange.max;
                }
                
                const latStep = dataArray.length > 1 ? (latMax - latMin) / (dataArray.length - 1) : 0;
                const lonStep = dataArray[0].length > 1 ? (lonMax - lonMin) / (dataArray[0].length - 1) : 0;
                
                xCoords = Array.from({ length: dataArray[0].length }, (_, i) => lonMin + i * lonStep);
                yCoords = Array.from({ length: dataArray.length }, (_, i) => latMin + i * latStep);
            }

            // Create heatmap trace
            const trace = {
                z: dataArray,
                x: xCoords,
                y: yCoords,
                type: 'heatmap',
                colorscale: 'Viridis',
                colorbar: {
                    title: {
                        text: `${fieldName.charAt(0).toUpperCase() + fieldName.slice(1)} (${unit})`,
                        font: { size: 14 }
                    },
                    len: 0.8,
                    y: 0.5,
                    yanchor: 'middle'
                },
                hovertemplate: 'Lat: %{y:.2f}¬∞<br>Lon: %{x:.2f}¬∞<br>Value: %{z:.4f} ' + unit + '<extra></extra>'
            };

            const layout = {
                title: {
                    text: `${fieldName.charAt(0).toUpperCase() + fieldName.slice(1)} Data Visualization`,
                    font: { size: 18 }
                },
                xaxis: {
                    title: 'Longitude (¬∞)',
                    showgrid: true,
                    gridcolor: 'rgba(128,128,128,0.2)'
                },
                yaxis: {
                    title: 'Latitude (¬∞)',
                    showgrid: true,
                    gridcolor: 'rgba(128,128,128,0.2)'
                },
                width: container.clientWidth - 40,
                height: 600,
                margin: { l: 80, r: 50, t: 60, b: 60 },
                plot_bgcolor: 'white',
                paper_bgcolor: 'white'
            };

            const config = {
                responsive: true,
                displayModeBar: true,
                modeBarButtonsToRemove: ['pan2d', 'lasso2d'],
                displaylogo: false
            };

            // Update colorbar label
            document.getElementById('colorbarLabel').textContent = 
                `Value range: ${minVal.toFixed(4)} to ${maxVal.toFixed(4)} ${unit}`;

            // Plot the heatmap
            Plotly.newPlot('dataVisualization', [trace], layout, config);
        }

        // Test API connection on load
        window.addEventListener('load', async () => {
            try {
                const response = await fetch(`${API_BASE()}/api/health`);
                const data = await response.json();
                if (response.ok) {
                    showStatus('metadataStatus', `‚úì API connected: ${data.service}`, 'success');
                }
            } catch (error) {
                showStatus('metadataStatus', `‚úó Cannot connect to API: ${error.message}. Make sure the Flask server is running.`, 'error');
            }
        });
    </script>
</body>
</html>
